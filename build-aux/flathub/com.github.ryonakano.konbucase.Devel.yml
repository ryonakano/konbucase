app-id: com.github.ryonakano.konbucase.Devel
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase.Devel
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.14.0
        commit: 8e10fcf8692108b9d4ab78f41086c5d7773ef864
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: 2.3.0
        commit: e1c664fdd8bded036fa1ce60747e1f92f889c2c4
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=disabled
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
