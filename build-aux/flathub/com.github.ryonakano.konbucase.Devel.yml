id: com.github.ryonakano.konbucase.Devel
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase.Devel
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/chcase/archive/2.3.0.tar.gz
        sha256: c1bdc394bdf8f782882d311f3c66a1ed768c7f1345eabc049e548ff9ae69ad37
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ryonakano/chcase/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/ryonakano/chcase/archive/" + .tag_name + ".tar.gz"'
          timestamp-query: .published_at

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=disabled
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
