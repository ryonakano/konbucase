id: com.github.ryonakano.konbucase.Devel
runtime: io.elementary.Platform
runtime-version: '8.1'
sdk: io.elementary.Sdk
command: com.github.ryonakano.konbucase.Devel
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
build-options:
  libdir: /app/lib
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: 0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: chcase
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/chcase/archive/2.3.0.tar.gz
        sha256: c1bdc394bdf8f782882d311f3c66a1ed768c7f1345eabc049e548ff9ae69ad37
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ryonakano/chcase/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/ryonakano/chcase/archive/" + .tag_name + ".tar.gz"'
          timestamp-query: .published_at

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=enabled
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
