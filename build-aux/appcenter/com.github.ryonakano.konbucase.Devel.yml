id: com.github.ryonakano.konbucase.Devel
runtime: io.elementary.Platform
runtime-version: '8.1'
sdk: io.elementary.Sdk
command: com.github.ryonakano.konbucase.Devel
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
build-options:
  libdir: /app/lib
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: 0.19.0
        commit: de8e15f7791bd6243279cef1efc27edf4cb93674
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: chcase
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/chcase/archive/2.4.0.tar.gz
        sha256: 73718fba76e67f7374b3573fc58e785c7ca3e9482ad1de9d29046c837fe76cac
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ryonakano/chcase/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/ryonakano/chcase/archive/" + .tag_name + ".tar.gz"'
          timestamp-query: .published_at

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=enabled
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
