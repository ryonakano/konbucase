app-id: com.github.ryonakano.konbucase.Devel
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: com.github.ryonakano.konbucase.Devel
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.12.0
        commit: 66b43c36cf1017c878762007373964a096b3d2a5

  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: 2.3.0
        commit: e1c664fdd8bded036fa1ce60747e1f92f889c2c4

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=enabled
      - -Ddevelopment=true
    sources:
      - type: dir
        path: ../../
