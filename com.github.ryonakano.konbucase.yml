app-id: com.github.ryonakano.konbucase
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/konbucase/'
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/chcase/archive/refs/tags/2.1.0.tar.gz
        sha256: c5dfa84ff64eda76296352734ea48f0a537f74bd58b8c5fd7a86a5ab26297efd

  - name: ryokucha
    buildsystem: meson
    sources:
      # TODO: Replace with tarball when new release is published
      - type: git
        url: https://github.com/ryonakano/ryokucha.git
        commit: b2846dfdaa9683dc712009f508fa08613cb62c46

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Dnative_build=false
    sources:
      - type: dir
        path: .
