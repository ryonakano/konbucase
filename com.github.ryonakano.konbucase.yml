id: com.github.ryonakano.konbucase
runtime: io.elementary.Platform
runtime-version: '8.1'
sdk: io.elementary.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --metadata=X-DConf=migrate-path=/com/github/ryonakano/konbucase/
build-options:
  libdir: /app/lib
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: 2.3.0
        commit: e1c664fdd8bded036fa1ce60747e1f92f889c2c4
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=enabled
    sources:
      - type: dir
        path: .
