app-id: com.github.ryonakano.konbucase
runtime: io.elementary.Platform
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--metadata=X-DConf=migrate-path=/com/github/ryonakano/konbucase/'
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: '2.1.0'
  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/5.3/gtksourceview-5.3.2.tar.xz
        sha256: af7736e2ee3cdbc1013090e8caf35fb89d65cf41c9c399cac5d8992d955ded30
  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Dis_native_build=false
    sources:
      - type: dir
        path: .
